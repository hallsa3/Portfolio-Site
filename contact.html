  <div class="contact">
    <h1>Contact</h1>

    <form action="hallsa3@yahoo.com" method="post" class="contact-form">
      <label class="standard-label" for="contact-email">*E-mail: </label>
      <input type="email" id="contact-email" required><br>

      <label class="standard-label" for="contact-telephone">Telephone: </label>
      <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>

      <label class="standard-label" for="contact-message">*Message: </label>
      <textarea maxlength="240" id="contact-message" required></textarea><br>
      (Max 240 characters)

      <input type="submit" value="Send message">
    </form><br>
    <p>I can also be contacted directly through <a href="https://www.linkedin.com/in/scott-hall-1b4418139/">LinkedIn</a>
